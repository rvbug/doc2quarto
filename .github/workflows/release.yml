# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'      # Matches v0.1.0, v1.0.0, etc.
      - '[0-9]*'  # Matches 0.1.0, 1.0.0, etc.

jobs:
  build:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          # macOS Intel (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: doc2quarto
            asset_name: doc2quarto-macos-x86_64
          
          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: doc2quarto
            asset_name: doc2quarto-macos-aarch64
          
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: doc2quarto
            asset_name: doc2quarto-linux-x86_64
          
          # Linux ARM64 (optional, for Raspberry Pi, AWS Graviton, etc.)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: doc2quarto
            asset_name: doc2quarto-linux-aarch64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      # Special setup for cross-compilation to ARM on Linux
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # For ARM Linux cross-compilation
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      
      - name: Strip binary (reduce size)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          fi
      
      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -
      
      - name: Calculate SHA256
        id: sha256
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "hash=$(shasum -a 256 ${{ matrix.asset_name }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          else
            echo "hash=$(sha256sum ${{ matrix.asset_name }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz
          body: |
            ## SHA256 Checksums
            
            ${{ matrix.asset_name }}.tar.gz: `${{ steps.sha256.outputs.hash }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Create Debian package
  create-deb:
    name: Create Debian Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build .deb package
        run: cargo deb
      
      - name: Upload .deb to release
        uses: softprops/action-gh-release@v1
        with:
          files: target/debian/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
